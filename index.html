<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовыходные в усадьбе Архангельское</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__block header__block_top">
                <div class="header__logo">
                  <img 
                  class="img"
                  src="./images/logo.png"
                  alt="logo">
        
                </div>
                <nav class="navbar">
                    <ul class="menu">
                            <li class="menu__item">
                                <a
                                 href="#"
                                  class="menu__link menu_link_active">
                                    Участники
                                </a>
                            </li>
        
                            <li class="menu__item">
                                <a
                                 href="#"
                                 class="menu__link">
                                    Расписание
                                </a>
                            </li>
        
                            <li
                             class="menu__item">
                                <a
                                 href="#"
                                  class="menu__link">
                                    Активности
                                </a>
                            </li>
        
                            <li 
                            class="menu__item">
                                <a
                                 href="#"
                                  class="menu__link">
                                    Билеты
                                </a>
                            </li>
                    </ul>
                </nav>
            </div> 

            <div class="header__partners">
                <div class="header__partners-item">
                    <img
                     class="header__img"
                      src="./images/brooklands.png" 
                      alt="brooklands"/>
                </div>

                <div class="header__partners-item">
                    <img
                     class="header__img"
                      src="./images/sogas.png" 
                      alt="sogas"/>
                </div>

                <div class="header__partners-item">
                    <img
                     class="header__img"
                      src="./images/auto.png" 
                      alt="auto"/>
                </div>

                <div class="header__partners-item">
                    <img
                     class="header__img"
                      src="./images/dew.png" 
                      alt="dew"/>
                </div>



            </div>

            <div class="header__data descriptor">
                26 - 27 августа 2023
            </div>

            <h1 class="header__title title">
                Автовыходные в усадьбе Архангельское
            </h1>

            <div class="header__text text">
                Выходные в атмосфере автомобильной эстетики и культуры,
                 самые редкие и красивые автомобили
                 <br
                 > страны, в одной из самых пейзажных локаций Москвы
            </div>

            <div class="header__buttons-wrapper">
                <button type="button" class="button button_secondary">
                    купить билет
                </button>
                
                <button type="button" class="button">
                    принять участие
                </button>
            </div>

            <div class="header__arrow">
                <img
                class="header__img"
                 src="./images/arrow.png" 
                 alt="arrow"/>
            </div>
        
        </div>
    </header>

    <main class="main">
        <section class="section">
            section
        </section>
    </main>

    <footer class="footer">
        footer
    </footer>

</html>
